<html>
    <head>
        <h1>online registration</h1>
        <style>
            .box{
                height: 30px;
                width: 200px;
                border-radius: 3px;
                margin-left: 5px;
            }
            .place{
                height: 30px;
                width: 420px;
                cursor: pointer;
                border-radius: 3px;
                margin-left: 3px;
                
            }
        </style>
    </head>
    <body>
        <label>NAME</label><br>
        <input class="box" type="text" placeholder="firstname"/>
        <input class="box" type="text" placeholder="lastname"/>
        <br><br>
        <label>email adress</label><br>
        <input class="place" type="text" placeholder="email aress"/><br><br>
        <label>company(if applicable)</label><br>
        <input class="place" type="text" placeholder="company"/><br><br>
        <label>physical adress</label><br>
        <input class="place" type="text" placeholder="pysical adress"/><br><br>
        <label>Date of Birth</label>
        <br>
        <input class="place" type="datetime-local" placeholder="month">
    </body>
</html>
